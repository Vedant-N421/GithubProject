@import models._
@(contentModel: List[ContentModel], repoName: String, login: String, path: Option[String])

@main(s"Contents of $repoName"){
    <h1>Contents of @repoName</h1>
    <b>
    @for(file <- contentModel){
        <li><a target="_blank" href="@routes.ApplicationController.showContents(login, repoName, path)">@file.name</a></li>
    }
    </b>
}
