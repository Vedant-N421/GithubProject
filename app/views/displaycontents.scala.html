@import models._
@(contentModel: List[ContentModel], repoName: String, login: String, path: String)

@main(s"Contents of $repoName"){
    <h1>@repoName/@(path)</h1>
    <b>
    @for(file <- contentModel){
        <li><a href="@routes.ApplicationController.showContents(login, repoName, s"${path + file.name}/")">@file.name</a></li>
    }
    </b>
}
