@import viewmodels.ContentViewModel
@(contentViewModel: ContentViewModel)

@main(s"Contents of ${contentViewModel.repoName}"){
  <div id="repository_contents">
    <h1>@contentViewModel.repoName/@(contentViewModel.path)</h1>
    <b>
    @for(file <- contentViewModel.fileList.getOrElse(List())){
        <li><a href="@routes.ApplicationController.showContents(contentViewModel.login, contentViewModel.repoName, s"${contentViewModel.path + file.name}/")">@file.name</a></li>
    }
    </b>
  </div>
}
