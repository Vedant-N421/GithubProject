@import models._
@(userModel: UserModel)

@main("Display User"){
    <h1>GitHub Details for <a target="_blank" href="@userModel.url">@userModel.login</a></h1>
  <b>
      Date account created: @userModel.created_at <br><br>
      Follower(s): @userModel.followers <br><br>
      Following: @userModel.following <br><br>
  </b>
    <a target="_blank" href="@routes.ApplicationController.showRepositories(userModel.login)">View public repositories</a>
}
