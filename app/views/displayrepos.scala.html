@import viewmodels.RepoListViewModel
@(repoListViewModel: RepoListViewModel)

@main("Display User"){
  <div id="display-repolist">
    <h1>GitHub Repository List</h1>
    <b>
        @for(repo <- repoListViewModel.ls){
            <li><a href="@routes.ApplicationController.showContents(repo.owner.login, repo.name, "")">@repo.name</a></li>
        }
    </b>
  </div>
}
